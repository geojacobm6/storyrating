{% extends 'base.html' %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal" method="post" action="">{% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">{{ form.title.label }}</label>
        <div class="col-sm-10">
          {{ form.title }}
        {% if form.title.errors %}<span class="help-block error">{{ form.title.errors.as_text|cut:"*" }}</span>{% endif %}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">{{ form.link.label }}</label>
        <div class="col-sm-10">
            {{ form.link }}
        {% if form.link.errors %}<span class="help-block error">{{ form.link.errors.as_text|cut:"*" }}</span>{% endif %}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
