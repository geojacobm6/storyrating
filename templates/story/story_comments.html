{% extends 'base.html' %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-body">
      {{ story.title }} {{ story.link|urlize }}
      </br>
      <ul>
        {% for c in story.user_comment_story.all %}
        <li>{{c.user.username}}: {{ c.comment }}</li></br>
        {% endfor %}
    </ul>
    <form class="form-horizontal" method="post" action="">{% csrf_token %}
      <div class="form-group">
        <div class="col-sm-10">
            <textarea required rows="3" cols="50" name="comment"></textarea></br>
          <button type="submit" class="btn btn-default">Comment</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
